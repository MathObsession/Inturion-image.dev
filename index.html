<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,700;1,700&display=swap" rel="stylesheet"> 
    <style>

        *{
            background: rgb(23, 23, 23);
            background-repeat: no-repeat;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px; 
            color: antiquewhite;
        }
        .container {
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
         }
        input, button {
            font-family: 'JetBrains Mono', monospace;
            padding: 10px;
            margin: 10px;
            border-radius: 20px;
            border: solid;
            color: rgb(110, 163, 227);
            transition: background-color 0.5s, color 0.5s;
        }

        button:hover{
            background-color: rgb(110, 163, 227);
            color: rgb(34, 34, 34) ;
            
        }


        #prompt {
            font-family: 'JetBrains Mono', monospace;
            width: 300px; 
            }
        #result {
            margin-top: 20px;
            border-radius: 20px;
            }
        img { 
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            }

        .loading {
            font-family: 'JetBrains Mono', monospace;
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inturion-AI Image Generator</h1>
        <input type="text" id="prompt" placeholder="Enter your image prompt..." />
        <button onclick="generateImage()">Generate Image</button>
        <h3>Your Image...</h3>
        <div class="loading" id="loading">thinking...</div>
        <div id="result"></div>
    </div>

    <script>
        const API_KEY = 'ca2d0d0d5ea2a12c75b81b627a7f661fe6b09793b62c0c777ce5ba1fd4a20863'; // Replace with your API key

        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            loading.style.display = 'block';
            result.innerHTML = '';

            try {
                const response = await fetch('https://api.together.xyz/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'black-forest-labs/FLUX.1-schnell-Free',
                        prompt: prompt,
                        width: 1024,
                        height: 1024,
                        steps: 1
                    })
                });

                const data = await response.json();
                
                if (data.data && data.data[0]) {
                    result.innerHTML = `<img src="${data.data[0].url}" alt="Generated image" />`;
                } else {
                    result.innerHTML = 'Error generating image';
                }
            } catch (error) {
                result.innerHTML = `Error: ${error.message}`;
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
